name: Run setup_project.py

on:
  workflow_dispatch:        # запуск вручную
  push:                     # или при каждом пуше
    paths:
      - ".github/workflows/setup_project.py"

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run setup_project.py
        run: python .github/workflows/setup_project.py
