name: Android CI (generate + build)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Run generator (setup_project.py)
        run: |
          python3 setup_project.py
        # если скрипт создает файлы — они попадут в рабочую копию и будут использованы далее

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-

      - name: Run Gradle build via gradle action
        uses: gradle/gradle-build-action@v2
        with:
          arguments: assembleDebug --no-daemon

      - name: Upload Debug APK (if generated)
        uses: actions/upload-artifact@v4
        with:
          name: kakdela-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: ignore
